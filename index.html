<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" class="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main class="card"> 

    <div class="card-item content">
      <h1 class="title">Get <span class="accent">insights</span> that help your business grow.</h1>

      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    
      <ul class="stats">
        <li class="stat"><div class="number">10k+</div><div class="target">companies</div></li>
        <li class="stat"><div class="number">314</div><div class="target">templates</div></li>
        <li class="stat"><div class="number">12m+ </div><div class="target">queries</div></li>
      </ul>
    </div>

    <div class="card-item image">
      <div class="overlay"></div>
      <img src="images/image-header-desktop.jpg">
    </div>
  
  </main>

</body>

</html>
